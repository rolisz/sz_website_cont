    <div class="row">
        <div class="col-md-6">
            <address>
            <strong>Twitter, Inc.</strong><br>

            <form class="form-horizontal" action="http://getsimpleform.com/messages?form_api_token=864f234a4eb0dd15a99d16a87cf53d80" method="post">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name*</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" name="inputName" required placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email*</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" name="inputEmail" required placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputPhone" name="inputPhone" placeholder="Telephone">
                </div>
            </div>
            <div class="form-group">
                <label for="inputSubject" class="col-sm-2 control-label">Subject*</label>
                <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputSubject" name="inputPhone" placeholder="Subject">
                </div>
            </div>
            <div class="form-group">
                <label for="mesaj" class="col-sm-2 control-label">Message*</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name="mesaj" id="mesaj"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Trimite</button>
                </div>
            </div>
            </form>
        </div>
